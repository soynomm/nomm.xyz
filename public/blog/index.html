<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="Musings on software by a guy who creates it.">
    <title>Blog &mdash; Nomm</title>
    <link rel="apple-touch-icon" sizes="180x180" href="https://soynomm.com/assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://soynomm.com/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://soynomm.com/assets/images/favicon-16x16.png">
    <link rel="manifest" href="https://soynomm.com/assets/site.webmanifest">
    <link rel="alternate" type="application/rss+xml" title="Nomm &raquo; RSS" href="https://soynomm.com/feed.xml" />
    <style>
    :root { --color: #DF0505; }

    * {
        font-family: Lucida Console, Lucida Sans Typewriter, monaco, Bitstream Vera Sans Mono, monospace;
        font-size: 13px;
        font-weight: 400;
        line-height: 1.85;
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }

    html {
        display: flex;
        width: 100%;
        min-height: 100%;
        align-items: center;
        justify-content: center;
    }

    @media all and (max-width: 600px) { html { display: block; }}

    body.home {
        margin-top: 0;
        margin-bottom: 0;
    }

    h1, h2 { text-transform: uppercase; }
    h1 { display: block; margin-bottom: 20px; margin-top: -2px; }
    h1 span { text-transform: initial; font-family: sans-serif; font-size: 17px; font-weight: 800; color: #111; letter-spacing: -0.25px; background-image: linear-gradient(120deg, #ffd9d9 0%, #ffd9d9 100%); background-repeat: no-repeat; background-size: 100% 6px; background-position: 0 88%;}
    h2 { color: #999; margin-top: 100px; margin-bottom: 20px; }
    a { color: var(--color); }
    em { color: #777; }
    strong { color: #111; border-bottom: 1px solid #111; }
    code { color: #777; border-bottom: 1px dashed #e5e5e5; }
    pre code { color: #333; border-bottom:  0; overflow: auto; }
    body { width: 550px; color: #333; margin: 50px auto; }
    @media all and (max-width: 600px) { body { width: 100%; padding: 20px; margin: 0; } }

    /** HOME */
    .description { margin-top: 20px; }
    .posts { list-style: none; margin-top: 20px; }
    .posts li.year { text-align: right; margin-top: 40px; }
    .posts li.year:first-child { margin-top: -25px; }
    .posts li { display: flow-root; margin-bottom: 5px; }
    @media all and (max-width: 600px) { .posts li { margin-bottom: 15px; } }
    .posts li:last-child { margin-bottom: 0; }
    .posts li h3 { float: left; width: calc(100% - 100px); }
    .posts li .date { float: right; width: 100px; color: #bbb; text-align: right; vertical-align: top; }

    /** POST */
    .back { margin-bottom: 40px; }
    @media all and (min-width: 750px) { .back { position: absolute; margin-left: -80px; }}
    .back a { color: #bbb; }
    .post h1 { margin-bottom: 0; }
    .post .date { color: #bbb; margin-top: -5px; }
    .post .entry { color: #555; margin-top: 20px; }
    .post .entry p { margin-top: 20px; margin-bottom: 20px; }
    .post .entry h2,
    .post .entry h3 { margin-top: 60px; margin-bottom: 0; }
    .post .entry h2 { color: #111; }
    .post .entry hr { width: 25px; border: 0; border-top: 1px solid var(--color); margin-top: 60px;}
    </style>


    <script>
        /* year logic */
        window.addEventListener('load', () => {
            const years = [];
            document.querySelectorAll('.posts li').forEach(post => {
                const year = post.getAttribute('data-year');

                if (!years.includes(year)) {
                    years.push(year);
                }
            });

            years.forEach(year => {
                const firstPost = document.querySelector('.posts li[data-year="' + year + '"]');

                firstPost.insertAdjacentHTML('beforebegin', `<li class="year">${year}</li>`);
            })
        });
    </script>
</head>
<body>


            <div class="back">
                <a href="https://soynomm.com/">&laquo; back</a>
            </div>

            <h1><span>Blog</span></h1>

            <ul class="posts">
                <li data-year="2021">
                    <h3><a href="https://soynomm.com/blog/the-ghost-recruiter" title="The Ghost Recruiter">The Ghost Recruiter</a></h3>
                    <div class="date">Feb 23</div>
                </li>
                <li data-year="2021">
                    <h3><a href="https://soynomm.com/blog/creating-a-static-site-generator-in-python" title="Creating a static site generator in Python">Creating a static site generator in Python</a></h3>
                    <div class="date">Feb 15</div>
                </li>
                <li data-year="2021">
                    <h3><a href="https://soynomm.com/blog/i-dont-want-to-do-frontend-anymore" title="I don&#x27;t want to do front-end anymore">I don&#x27;t want to do front-end anymore</a></h3>
                    <div class="date">Feb 08</div>
                </li>
            </ul>



</body>
</html>
